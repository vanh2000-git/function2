<script>
  function addNumbers() {
    firstNum = 4;
    secondNum = 8;
    result = firstNum + secondNum;
    alert("Giá trị của result trong hàm addNumbers trước khi trả về: " + result);
    return result;
  }
  result = 0;
  alert("Giá trị của result trước khi gọi hàm addNumbers: " + result);
  result = addNumbers();
  alert("Giá trị của result sau khi gọi hàm addNumbers: " + result);
</script>
