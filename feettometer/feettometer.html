<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feet-to-meter</title>
</head>
<body>
<form>
    <input id="input" placeholder="nhập khoảng cách">
    <select id="select">
        <option value="1">meter</option>
        <option value="2">foot</option>
    </select>
    <button type="button" onclick="display()">Chuyển đổi</button>
    <p id="result"></p>
</form>
<script>
    function footToMeter(numbers) {
        return numbers * 0.305;
    }

    function meterToFoot(numbers) {
        return numbers * 3.279;
    }

    function display() {
        let numbers = +document.getElementById("input").value;
        if (+document.getElementById("select").value === 1) {
            document.getElementById("result").innerHTML = footToMeter(numbers) + "meter";
        } else {
            document.getElementById("result").innerHTML = meterToFoot(numbers) + "feet";
        }
    }
</script>
</body>
</html>
